<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pop Over Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Popover Example</h1>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover Header" data-bs-content="Some content inside the popover" data-bs-trigger="hover" >
    <h1>Toggle popover Button</h1>
  </button>
</div>

<script>
var Popover = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = Popover.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>

</body>
</html>
