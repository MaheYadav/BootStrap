<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h3>General Table</h3>
  <span><b>The .table class adds basic styling (light padding and horizontal dividers) to a table </b> </span>            
  <table class="table">
    <thead>
      <tr>
        <th>Full Name</th>>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Python FullStack</td>
        <td>fullstack@info.com</td>
      </tr>
      <tr>
        <td>Django</td>
        <td>Django@info.com</td>
      </tr>
      <tr>
        <td>Rest Api</td>
        <td>Rest Api@info.com</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
